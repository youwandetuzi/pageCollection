	<!-- Optional theme -->

	<link rel="stylesheet" type="text/css" href="css/default.css">

	<link rel="stylesheet" href="css/bootstrap-dropselect.css">
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

</head>
<body>
	
	<div class="navbar navbar-default " role="navigation">
	      <div class="container">
	        <div class="navbar-header dropdown">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#" class="dropdown-toggle" data-toggle="dropdown"><span id="dropselect-label">Click Me!</span> <span class="caret"></span></a>
	          <ul class="dropdown-menu" id="dropselect" role="menu">
	          	<li class="dropdown-header">Nav header</li>
	            <li><a href="#">Select Me!</a></li>
	            <li>
	              <a href="#">
	                <strong>Heading</strong><br />
	                <small class="text-muted">Content description here...</small>
	              </a>
	            </li>
	            <li>
	              <a href="#">
	                <i class="glyphicon glyphicon-arrow-right"></i> Goto Project!
	              </a>
	            </li>
	            <li data-value="selected_value" selected><a href="#">Selected default</a></li>
	            <li data-value="something_value"><a href="#">Something else here</a></li>
	            <li class="divider"></li>
	            <li><a href="#">Separated link</a></li>
	            <li class="devider"></li>
	            <li data-value="destroy"><a href="#">Destroy me!</a></li>

	          </ul>
	        </div>
	        <div class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	            <li><a href="#setup">Setup</a></li>
	            <li><a href="#api">API</a></li>
	            <li><a href="#faq">FAQ</a></li>
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </div>
	
	<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-dropselect.js"></script>
	<script type="text/javascript">
		$(function() {

	  		$test = $('#dropselect').dropselect({
	        onchange: function(e) {
	          if (typeof e.selectedItem != 'undefined') {
	            var item = e.selectedItem;
	            if (item.value == 'destroy') {
	              e.destroy();
	            } else {
	              $('#dropselect-label').html(item.value);
	            }
	          } else {
	            $('#dropselect-label').html('Click Me!');
	          }
	        },
	        filter: true
	  		});

	  	})
	</script>
</body>
</html>
