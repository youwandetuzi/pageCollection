    <script type="text/javascript">
        var start = setInterval(rndOpen, 2000);
        function stopAnimation(){
            clearInterval(start);
        }
        function rndOpen(){
            var items = document.getElementsByTagName('input');
            var number = Math.floor(items.length*Math.random());
            items[number].checked=true;
        }
        function focusIn(e){
            stopAnimation();
            if (e.target.nodeName === 'LABEL') {
                var source = e.target;
            }else{
                var source = e.target.parentNode;
            }
            e.stopPropagation();
            source.previousElementSibling.focus();
            if(source.previousElementSibling.checked===true){
                source.previousElementSibling.checked=false;
            }else{
                source.previousElementSibling.checked=true;
                source.previousElementSibling.focus();
            }
        }
        function nothing(e){
            stopAnimation();
            e.stopPropagation();
        }
        function selectAll(el) {
            if (typeof window.getSelection != "undefined" && typeof document.createRange != "undefined") {
                var range = document.createRange();
                range.selectNodeContents(el);
                var sel = window.getSelection();
                sel.removeAllRanges();
                sel.addRange(range);
            } else if (typeof document.selection != "undefined" && typeof document.body.createTextRange != "undefined") {
                var textRange = document.body.createTextRange();
                textRange.moveToElementText(el);
                textRange.select();
            }
        }
        // hasClass
        function hasClass(elem, className) {
            return new RegExp(' ' + className + ' ').test(' ' + elem.className + ' ');
        }
        // removeClass
        function removeClass(elem, className) {
            var newClass = ' ' + elem.className.replace( /[\t\r\n]/g, ' ') + ' ';
            if (hasClass(elem, className)) {
                while (newClass.indexOf(' ' + className + ' ') >= 0 ) {
                    newClass = newClass.replace(' ' + className + ' ', ' ');
                }
                elem.className = newClass.replace(/^\s+|\s+$/g, '');
            }
        }
        function changeColor(e){ 
            var bodyClass = document.body.className;
            var btnClass = e.target.className;
            if (!hasClass(e.target, 'slctd')) {
                document.body.className=btnClass;
                document.getElementsByClassName('slctd')[0].classList.remove('slctd');
                e.target.classList.add('slctd');
            }
        }
    </script>
